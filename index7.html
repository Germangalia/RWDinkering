<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <style>
        .container{
            display: flex;
            display: -webkit-flex;
            flex-flow: row wrap;
            -bebkit-flex-flow: row wrap;
        }

        .columna1{
            background: red;
            position: absolute;
            width: 250px;
            height: 100vh;
            -webkit-transition: -webkit-transform 0.3s ease-out;
            -moz-transition: -moz-transform 0.3s ease-out;
            -ms-transition: -ms-transform 0.3s ease-out;
            -o-transition: -o-transform 0.3s ease-out;
            transition: transform 0.3s ease-out;
            z-index: 1;
        }
        .columna2{
            background: gray;
            position: absolute;
            width: 100%;
            height: 100vh;
        }

        .columna1{
            -webkit-transform: translate(-250px);
            -moz-transform: translate(-250px);
            -ms-transform: translate(-250px);
            -o-transform: translate(-250px);
            transform: translate(-250px);
        }

        .columna1.open{
            -webkit-transform: translate(0,0);
            -moz-transform: translate(0,0);
            -ms-transform: translate(0,0);
            -o-transform: translate(0,0);
            transform: translate(0,0);
        }

        #sidebar-toggle {
            background: cornflowerblue;
            border-radius: 3px;
            display: block;
            position: relative;
            padding: 10px 7px;
            float: left;
            -webkit-transition:  -webkit-transform 0.3s ease-out;
            -moz-transition: -moz-transform 0.3s ease-out;
            -ms-transition:  -ms-transform 0.3s ease-out;
            -o-transition: -o-transform 0.3s ease-out;
            transition: transform 0.3s ease-out;
            z-index: 1;
        }
        #sidebar-toggle .bar{
            display: block;
            width: 18px;
            margin-bottom: 3px;
            height: 2px;
            background-color: #fff;
            border-radius: 1px;
        }
        #sidebar-toggle .bar:last-child{
            margin-bottom: 0;
        }
        #sidebar-toggle.open {
            -webkit-transform: translate(250px,0);
            -moz-transform: translate(250px,0);
            -ms-transform: translate(250px,0);
            -o-transform: translate(250px,0);
            transform: translate(250px,0);
        }
    </style>

    <title>Off canvas</title>
</head>
<body>

<div class="container">
    <section id="sidePanel" class="columna1">
        <ul>
            <li>Lorem ipsum.</li>
            <li>Aliquam, officiis.</li>
            <li>Delectus, esse!</li>
            <li>Odio, tempora?</li>
            <li>Iste, nihil?</li>
        </ul>
    </section>

    <section id="mainPanel" class="columna2">
        <a href="#" id="sidebar-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar">  </span>
        </a><br /><br />
        Lorem ipsum dolor sit amet.</section>

</div>

<!--Jquery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<!-- Hammer js -->
<script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
<script>
    (function(){
        var sidePanel = document.getElementById('sidePanel');
        var mainPanel = document.getElementById('mainPanel');
        var sidebarToggle = document.getElementById('sidebar-toggle');
        var hammerPanel = new Hammer(mainPanel);
        var hammerToggle = new Hammer.Manager(sidebarToggle);
        hammerToggle.add( new Hammer.Tap({ event: 'singletap' }) );
        hammerPanel
                .on('swiperight', function(e){
                    sidePanel.classList.toggle('open');
                })
                .on('swipeleft', function(e){
                    sidePanel.classList.toggle('open');
                });
        hammerToggle.on("singletap", function(ev) {
            sidePanel.classList.toggle('open');
            sidebarToggle.classList.toggle('open');
        });
    }());
</script>

</body>
</html>
